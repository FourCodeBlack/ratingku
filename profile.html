<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Back Button -->
    <button id="backButton" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- Profile Header -->
    <button id="editButton" class="edit-button">
                <img src="./img/edit-button.png" alt="" width="20px">
            </button>
    <div class="profile-header">
        <div class="profile-avatar">
            <img id="userAvatar" src="" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="userName" class="username">Loading...</h1>
            <p id="userEmail" class="email">Loading...</p>
            
        </div>
    </div>

    <!-- Ratings Section -->
    <div class="ratings-section">
        <h2 class="section-title">Ratingmu</h2>
        <div id="ratingsContainer" class="ratings-container">
            <!-- Ratings will be loaded here -->
            <div class="loading">Memuat rating...</div>
        </div>
    </div>

    <div class="setting-container">
        <div class="username-choose">
            <h2>Ganti username</h2>
            <input type="text" name="" id="" class="username-type" value="loading" spellcheck="false">
        </div>
        <div class="avatar-choose">
            <h2>Ganti avatar</h2>
            <div class="pp-chooser-grid">
                <label class="pp-option">
                    <input type="radio" name="avatar" value="1">
                    <img src="SPIDERPFP.webp" alt="">
                </label>
            </div>
            <button class="pp-confirm-button">Gunakan</button>
        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
