<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratingku</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logog3.png">
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/styleExplore.css" />
    <link rel="stylesheet" href="css/modalLogin.css" />
    <link rel="stylesheet" href="css/search-nav.css" />
  </head>
  <body>
    <div class="rotate-warning">
      Putar perangkat anda untuk melanjutkan
      <img
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2k5azR4ZHVoaDQ2emJ4Y3JqanRkZHZic2lucGwyc2FxdDl2bW9taCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/1DtYcLp3GDlY2RsVXd/giphy.gif"
        alt=""
        width="250px"
        height="250px"
      />
    </div>

    <div class="layout no-copy">
      <nav class="mainnavbar">
        <div class="logo">
          <img src="img/logog3.png" width="20px" height="20px" alt="Logo" />
          <h1 class="title shine-effect">RATINGKU</h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="review.html">Your Review</a></li>

          <button class="login">Login</button>
          <button class="premium">
            Premium
            <img src="img/crown.png" width="15px" height="15px" alt="Crown" />
          </button>
        </ul>
      </nav>

      <aside class="sidebar">
        <div class="left">
          <img src="img/menu.png" alt="Profile Picture" class="main-image" />
          <img src="img/right-arrow.png" alt="" class="hover-img" />
          <button class="setting">
            <img src="img/setting.png" alt="Settings" />
          </button>
          <button class="home">
            <img src="img/crown.png" alt="Home" />
          </button>
        </div>
        <div class="right">
          <div class="button-container">
            <h3>Categories</h3>
            <nav class="button-row-1">
              <button class="category-1">
                <span>Film</span>
              </button>
              <button class="category-2">
                <span>Animation</span>
              </button>
              <button class="category-3">
                <span>Music</span>
              </button>
              <button class="category-4">
                <span>Game</span>
              </button>
            </nav>
            <nav class="button-row-2">
              <button class="category-5">
                <span>Comic</span>
              </button>
              <button class="category-6">
                <span>Novel</span>
              </button>
              <button class="category-7">
                <span>TV Series</span>
              </button>
              <button class="category-8">
                <span>Minecraft ARG</span>
              </button>
            </nav>
          </div>
        </div>
      </aside>

      <div class="container">
        <div class="content-container">
          <!-- ========================================
               SEARCH BAR - NEW FEATURE
               ======================================== -->
          <div class="search-header">
            <div class="search-bar-wrapper">
              <!-- Search Input Row -->
              <div class="search-input-row">
                <div class="search-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                  </svg>
                </div>
                <input 
                  type="text" 
                  class="quick-search-input" 
                  placeholder="Cari judul, kategori, atau deskripsi..."
                  id="quickSearchInput"
                />
              </div>
              <!-- Advanced Search Button -->
              <button class="advanced-search-btn" onclick="window.location.href='search.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                  <line x1="11" y1="8" x2="11" y2="14"></line>
                  <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
                Pencarian Lengkap
              </button>
            </div>
            <div class="search-quick-results" id="quickSearchResults" style="display: none;"></div>
          </div>
          
          <!-- Categories akan di-render di sini oleh explore.js -->
        </div>
        
        <img
          src="https://media.tenor.com/RdjIp6hK4ZUAAAAj/loading-gif-root.gif"
          alt="Loading"
          class="loading-gif"
          width="100px"
          height="100px"
        />
      </div>
    </div>

    <script src="js/horizontalScrollFix.js"></script>
    <script src="js/quick-search.js"></script>
    <script type="module" src="js/explore.js"></script>
    <script type="module" src="js/makeLogin.js"></script>
  </body>
</html>
